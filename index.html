<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.layuicdn.com/layui-v2.5.6/css/layui.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="lay-blog">
<div class="header">
    <div class="header-wrap">
        <h1 class="logo pull-left">
            <a href="index.html">
                <img src="img/logo.png" alt="" class="logo-img">
                <img src="img/logo-text.png" alt="" class="logo-text">
            </a>
        </h1>
        <form class="layui-form blog-seach pull-left" action="">
            <div class="layui-form-item blog-sewrap">
                <div class="layui-input-block blog-sebox">
                    <i class="layui-icon layui-icon-search"></i>
                    <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
        </form>
        <div class="blog-nav pull-right">
            <ul class="layui-nav pull-left">
                <li class="layui-nav-item layui-this"><a href="#/index">首页</a></li>
                <li class="layui-nav-item"><a href="#/message">留言</a></li>
                <li class="layui-nav-item"><a href="#/about">关于</a></li>
            </ul>
            <a href="#" class="personal pull-left">
                <i class="layui-icon layui-icon-username"></i>
            </a>
        </div>
        <div class="mobile-nav pull-right" id="mobile-nav">
            <a href="javascript:;">
                <i class="layui-icon layui-icon-more"></i>
            </a>
        </div>
    </div>
    <ul class="pop-nav" id="pop-nav">
        <li><a href="#/index">首页</a></li>
        <li><a href="#/message">留言</a></li>
        <li><a href="#/about">关于</a></li>
    </ul>
</div>
<div id="page_app"></div>
<div class="footer">
    <p>
        <span>&copy; 2020</span>
        <span><a href="https://zpyz.github.io/blog" target="_blank">ZP YZ Github</a></span>
        <span>MIT license</span>
    </p>
    <p><span></span></p>
</div>
<script src="https://www.layuicdn.com/layui-v2.5.6/layui.js"></script>
<script>
    layui.config({
        base: 'js/'
    }).extend({
        pageView: 'pageView',
    }).use([
        'pageView'
    ], function () {
        var pageView = layui.pageView;
        pageView.config({
            el: '#page_app',
            pages: 'page',
        });
    });
</script>
</body>
</html>
